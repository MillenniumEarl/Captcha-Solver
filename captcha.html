<html>
<head>
	<title>Captcha Harvester</title>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" async></script>
</head>
<body>
	<form action="/submit" method="POST">
		<div class="g-recaptcha" id="captchaFrame" data-sitekey="6LeoeSkTAAAAAA9rkZs5oS82l69OEYjKRZAiKdaF" data-callback="submitCaptcha"></div>
	</form>

	<script>
		function submitCaptcha() {
			window.api.send('sendCaptcha', grecaptcha.getResponse());
			grecaptcha.reset();
		}
	</script>
</body>
</html>
